<ion-header>
    <ion-navbar color="Orange">
        <ion-title><img src="assets/img/logo.png"></ion-title>
        <ion-buttons end>
            <button ion-button icon-only menuToggle>
                <ion-icon name="md-list"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-menu [content]="content" side="right">
    <ion-content>
        <div>
            <img src="assets/img/images.jpg">
            <div class="name1">
                <img src="assets/img/index.jpg" class="profileImg">
                <p class="profileName">Prabhu</p>
                <br/>
                <p class="profileName1">Prabhu@gmail.com</p>
            </div>
        </div>
        <ion-list>
            <button menuClose ion-item>
                <ion-icon ios="ios-wifi" md="ios-wifi"></ion-icon>&nbsp; &nbsp; &nbsp; Feed
            </button>
            <button menuClose ion-item>
                <ion-icon ios="ios-person" md="ios-person"></ion-icon>&nbsp; &nbsp; &nbsp; Profile
            </button>
            <button menuClose ion-item class="invitation">
                <ion-icon ios="ios-filing" md="md-filing"></ion-icon>&nbsp; &nbsp; &nbsp; Invitations
                <ion-badge item-right class="badge1">1new</ion-badge>
            </button>
            <button menuClose ion-item>
                <ion-icon ios="ios-create" md="ios-create"></ion-icon>&nbsp; &nbsp; &nbsp; Create an Event
            </button>
            <button menuClose ion-item>
                <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>&nbsp; &nbsp; &nbsp; Log out
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
