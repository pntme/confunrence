<ion-header>
    <ion-navbar color="Orange">
        <ion-title><img src="assets/img/logo.png"></ion-title>
        <ion-buttons end>
            <button ion-button icon-only menuToggle>
                <ion-icon name="md-list"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <div>
        <div class="name2">
            <img [src]="User.profile_picture" class="profileImg1">
        </div>
    </div>
    <div class="container-list">
        <ion-item-group>
            <ion-item>
                <h1 style="margin-top: 40px;text-align: center;">{{User.user_name | uppercase}}</h1>
                <p style="text-align: center;">{{User.company | uppercase}}</p>
                <p class="profiletext" style="color:#387ef5; white-space: initial;">
                    {{User.location}}
                </p>
            </ion-item>
        </ion-item-group>
        <button ion-button class="button1">Invite</button>
        <br/>
        <br/>
        <ion-item-group>
            <ion-item>
                <ion-toolbar color="default">
                    <ion-segment color="default" [(ngModel)]="options">
                        <ion-segment-button value="Interest">
                            Interests
                        </ion-segment-button>
                        <ion-segment-button value="Events">
                            Events
                        </ion-segment-button>
                    </ion-segment>
                </ion-toolbar>
            </ion-item>
        </ion-item-group>
        <div [ngSwitch]="options">
            <ion-list *ngSwitchCase="'Interest'">
                <ion-item *ngFor="let interest of UserInterest">
                    <p>{{interest}}</p>
                </ion-item>
            </ion-list>
            <ion-list *ngSwitchCase="'Events'">
                <ion-item style="white-space: normal;">
                  {{User.user_name | uppercase}} has not attended or created any event yet !
                </ion-item>
            </ion-list>
        </div>
    </div>
</ion-content>
