<ion-header>
    <ion-navbar color="Orange">
        <ion-title><img src="assets/img/logo.png"></ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form (ngSubmit)="onSubmit(empForm, $event)" #heroForm="ngForm">
        <ion-list>
            <ion-item>
                <ion-label floating>Location</ion-label>
                <ion-input type="text" id="location"  [(ngModel)]="model.location" name="location" #location="ngModel" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Event Name</ion-label>
                <ion-input type="text" id="eventName" required [(ngModel)]="model.eventName" name="eventName" #eventName="ngModel"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Date</ion-label>
                <ion-input type="date" id="date" required [(ngModel)]="model.date" name="date" #date="ngModel"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Sponser Type</ion-label>
                <ion-select id="s_type" required [(ngModel)]="model.s_type" name="s_type" #s_type="ngModel">
                    <ion-option value="Sponsered">Sponsered</ion-option>
                    <ion-option value="N_sponsered">Not Sponsered</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label floating>Privacy</ion-label>
                <ion-select id="Privacy" required [(ngModel)]="model.Privacy" name="Privacy" #Privacy="ngModel">
                    <ion-option value="open">Open Event</ion-option>
                    <ion-option value="close">Close Event</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label floating>Description</ion-label>
                <ion-textarea name="comment" form="usrform" id="description" required [(ngModel)]="model.description" name="description" #description="ngModel"></ion-textarea>
            </ion-item>
        </ion-list>
        <div padding>
            <button ion-button block [disabled]="!heroForm.form.valid">Invite People</button>
        </div>
    </form>
</ion-content>
