<ion-header>
    <ion-navbar color="Orange">
        <ion-title><img src="assets/img/logo.png"></ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="circular">
        <div class="circularCamButton">
            <ion-icon ios="ios-camera-outline" md="md-camera"></ion-icon>
        </div>
        <img [src]="UserPic" class="img-circle">
    </div>
    <div style="margin-top: 10px;">
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <md-input-container>
                <input mdInput placeholder="Username" id="Username" required [(ngModel)]="model.username" name="Username" #Username="ngModel">
                <div [hidden]="Username.valid || Username.pristine" class="alert alert-danger">
                    Username is required
                </div>
            </md-input-container>
            <md-input-container>
                  <input type="text"  id="location" [(ngModel)]="model.location" name="location" mdInput placeholder="Location" #location="ngModel" required>
                    <div [hidden]="location.valid || location.pristine" class="alert alert-danger">
                    Location is required
                </div>
            </md-input-container>

            <md-input-container>
                <input mdInput placeholder="Company"  id="company" [(ngModel)]="model.company" name="company" mdInput  #company="ngModel" required>
                   <div [hidden]="company.valid || company.pristine" class="alert alert-danger">
                    company is required
                </div>
            </md-input-container>
            <md-input-container>
                <input mdInput placeholder="Event"  id="event" [(ngModel)]="model.event" name="event" mdInput  #event="ngModel" required>
                    <div [hidden]="event.valid || event.pristine" class="alert alert-danger">
                    Location is required
                </div>

            </md-input-container>
            <button ion-button block type="submit" [disabled]="!heroForm.form.valid" >Save & Go</button>
        </form>
    </div>
